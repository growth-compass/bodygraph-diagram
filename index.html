<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rive Embed</title>
  <style>
    html, body { height: 100%; margin: 0; }
    .wrap { height: 100%; display: grid; place-items: center; padding: 16px; }
    #riveCanvas { width: min(90vw, 800px); height: min(60vh, 500px); outline: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="riveCanvas" tabindex="0" aria-label="Interactive diagram"></canvas>
  </div>

  <script src="https://unpkg.com/@rive-app/canvas"></script>
  <script>
    const canvas = document.getElementById('riveCanvas');

    function fit(c){
      const dpr = window.devicePixelRatio || 1;
      const rect = c.getBoundingClientRect();
      const w = Math.round(rect.width * dpr);
      const h = Math.round(rect.height * dpr);
      if (c.width !== w || c.height !== h) { c.width = w; c.height = h; }
    }
    fit(canvas); window.addEventListener('resize', () => fit(canvas));

    new rive.Rive({
      src: 'bodygraph.riv',   // uses your uploaded filename
      canvas,
      autoplay: true,
      // stateMachine: 'SM1',  // if you used one, put its exact name here
    });
  </script>
</body>
</html>
